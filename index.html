<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>What's That Tag?</title>

	<meta name="description" content="">
	<meta name="viewport" content="width=880">

	<link href='http://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/css/style.css">

	<script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
	<div id="game" role="main">
		<header>
			<span class="text-shadow">WHAT'S</span>
			<span class="text-shadow">THAT</span>
			<span class="text-shadow">TAG?</span>
		</header>
		<div id="round">
			<div class="title text-shadow">Round</div>
			<div class="points text-shadow">0</div>
		</div>
		<div id="score">
			<div class="title text-shadow">Score</div>
			<div class="points text-shadow">0</div>
			<div id="round-points"></div>
		</div>
		<div id="instruction">Guess the word these images have been tagged with!</div>
		<div id="guess">
			<input type="text" autocorrect="off" autocapitalize="off" disabled>
			<button disabled>Skip round</button>
		</div>
		<div id="image-revealer"></div>
		<div id="feedback">
			<span class="text-shadow"></span>
		</div>
		<div id="loader">
			<span class="text-shadow">Loading...</span>
		</div>
	</div>

	<script type="text/template" id="template-image-view">
		<% _.times(totalImages, function() { %>
			<div class="image">
				<div class="card">
					<div class="front"></div>
					<div class="back">
						<div class="image-points">+20 pts</div>
						<div class="image-holder"></div>
					</div>
				</div>
			</div>
		<% }) %>
	</script>

	<script src="js/libs/jquery-1.7.1.min.js"></script>
	<script src="js/libs/jquery.easing.1.3.min.js"></script>
	<script src="js/libs/underscore-min.js"></script>
	<script src="js/libs/backbone-min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
